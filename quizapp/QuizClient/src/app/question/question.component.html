<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          id="question-input"
          [(ngModel)]="question"
          #ctrl="ngModel"
          name="question"
          matInput
          placeholder="Question"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      (click)="post(question)"
      id="post-button"
      mat-raised-button
      color="primary"
    >
      post
    </button>
  </mat-card-actions>
</mat-card>
